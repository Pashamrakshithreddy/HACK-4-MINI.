<html>
<head>
<style>
/* Styling the body */
body {
  margin: 0;
  padding: 0;
  background-image: url('https://cdn.thedesigninspiration.com/wp-content/uploads/2014/05/Congruent-Pentagon-s.jpg');
}

/* Styling the title */
h1 {
  text-align: center;
  font-family: Arial, sans-serif;
  color: white;
  background: #333;
  padding: 20px;
  border-radius: 25px;
}

/* Styling the container */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

/* Styling the event cards */
.card {
  width: 300px;
  height: 400px;
  margin: 20px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 25px;
  background-image: url('https://thumbs.dreamstime.com/b/grunge-winter-background-illustration-41898305.jpg');
}

/* Styling the hover effect of the cards */
.card:hover {
  box-shadow: 0 8px 16px 0 black;
}

/* Styling the image of the cards */
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

/* Styling the content of the cards */
.card .content {
  padding: 20px;
  font-family: Arial, sans-serif;
}

/* Styling the header of the cards */
.card .content h3 {
  margin: 0;
  font-size: 24px;
}

/* Styling the date of the cards */
.card .content .date {
  color: #999;
  margin: 10px 0;
}

/* Styling the button of the cards */
.card .content .button {
  display: block;
  width: 80%;
  padding: 10px;
  border: none;
  background: #333;
  color: white;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 25px;
}

/* Styling the hover effect of the button */
.card .content .button:hover {
  background: #e91e63;
  border-radius: 40px;
}
</style>
</head>
<body>
<h1>Upcoming Events</h1>
<div class="container">
  <div class="card">
    <img src="https://th.bing.com/th/id/OIP.gZ_2OBrvRztRB2z4M2r7aQHaFS?pid=ImgDet&rs=1" alt="Concert">
    <div class="content">
      <h3>Live Music Concert</h3>
      <p class="date" style="color: black">Saturday, Nov 11, 2023</p>
      <a href="#" class="button">Join LIVE Stream</a>
    </div>
  </div>
  <div class="card">
    <img src="https://thumbs.dreamstime.com/b/text-caption-presenting-hackathon-word-event-where-large-number-people-engage-programming-sign-showing-conceptual-photo-264676067.jpg" alt="Workshop">
    <div class="content">
      <h3>HACK_4_MINI</h3>
      <p class="date"  style="color: black">Sunday, Nov 12, 2023</p>
      <a href="#" class="button">Join LIVE Stream</a>
    </div>
  </div>
  <div class="card">
    <img src="https://imgs.6sqft.com/wp-content/uploads/2021/07/13123945/The-Rooftop-at-Pier-17-concert.jpg" alt="Seminar">
    <div class="content">
      <h3>SUCCESS MEET</h3>
      <p class="date"  style="color: black">Monday, Nov 13, 2023</p>
      <a href="#" class="button">Join LIVE Stream</a>
    </div>
  </div>
</div>
<script>
// Get all the buttons
var buttons = document.querySelectorAll(".button");

// Loop through the buttons and add a click event listener
for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", function() {
    // Get the date of the event from the previous sibling element
    var date = this.previousElementSibling.textContent;
    // Alert the user with the date of the event
    alert("You have booked the event on " + date);
  });
}
</script>
</body>
</html>
